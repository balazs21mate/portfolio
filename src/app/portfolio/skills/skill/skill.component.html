<article class="skill">
    <section class="skill-title-container">
        <h3>{{skill().name}}</h3>
        <button class="down-arrow" [class.hide-arrow]="isShowContent()" (click)="onClickItem(skill().name)"><img
                src="portfolio/simple-down-arrow.png" alt="simple-down-arrow" height="24px"></button>
        <button class="top-arrow" [class.show-arrow]="isShowContent()" (click)="onClickItem('')"><img
                src="portfolio/top-arrow.png" alt="simple-top-arrow" height="24px"></button>
    </section>
    <section class="skill-box">
        <div [style.width]="skill().percent"></div>
    </section>
    <section class="content-container" [class.show-content]="isShowContent()">
        <p>{{skill().content}}</p>
    </section>
</article>
